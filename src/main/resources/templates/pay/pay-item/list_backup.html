<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>급여 항목 관리</title>
	
	<link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
	<div id="global-loader">
		<div class="page-loader"></div>
	</div>

	<div class="main-wrapper">

		<div class="header">
			<div class="main-header">
				<div class="header-left">
					<a href="/" class="logo">
						<img src="/assets/img/logo.svg" alt="Logo">
					</a>
				</div>
				<a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1">
					<i class="ti ti-arrow-bar-to-left"></i>
				</a>
				<a id="mobile_btn" class="mobile_btn" href="#sidebar">
					<span class="bar-icon"><span></span><span></span><span></span></span>
				</a>
			</div>
		</div>
		<div th:replace= "common/sidebar :: sidebar" >
		</div>
		<div class="page-wrapper">
			<div class="content">
				
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">검색 조건</h5>
					</div>
					<div class="card-body">
						<form action="/pay/pay-item" method="get">
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label>항목명</label>
										<input type="text" class="form-control" placeholder="항목명 검색" name="itemName">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label>항목 유형</label>
										<select class="form-select" name="itemType">
											<option value="" >전체</option>
											<option value="PAY" th:selected="${itemType} == PAY">PAY</option>
											<option value="DEDUCT" th:selected="${itemType} == DEDUCT">DEDUCT</option>
											<option value="TAX" th:selected="${itemType} == TAX">TAX</option>
											<option value="INSURANCE" th:selected="${itemType} == INSURANCE">INSURANCE</option>
											<option value="BACKPAY" th:selected="${itemType} == BACKPAY">BACKPAY</option>
										</select>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label>사용 여부</label>
										<select class="form-select" name="useYn">
											<option value="">전체</option>
											<option value="Y" th:selected="${useYn == 'Y'} ">Y</option>
											<option value="N" th:selected="${useYn == 'N'}">N</option>
										</select>
									</div>
								</div>
								<div class="col-md-3 d-flex align-items-end">
									<div class="form-group w-100">
										<button type="submit" class="btn btn-primary w-100">조회</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h5 class="card-title">항목 목록</h5>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-striped table-hover datatable">
								<thead class="table-light">
									<tr>
										<th>항목코드</th>
										<th>항목명</th>
										<th>유형</th>
										<th>과세</th>
										<th>절사방식</th>
										<th>사용여부</th>
										<th>수정</th>
									</tr>
								</thead>
								<tbody>	
									<tr th:each= "z : ${payItem}">
										<td th:text="${z.itemCode}"></td>
										<td th:text="${z.itemName}"></td>
										<td th:text="${z.itemType}"></td>
										<td th:text="${z.taxYn}"></td>
										<td th:text="${z.roundType}"></td>
										<td th:text="${z.useYn}"></td>
										<td><button class="btn btn-primary" th:data-value="${z.itemCode}">수정</button></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<div class="card" id="detail-card" style="display: none;">
					<div class="card-header">
						<h5 class="card-title">항목 상세 정보</h5>
					</div>
					<div class="card-body">
						<form id="addPayItem">
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label>항목코드 (ZITEM_CD)</label>
										<input type="text" class="form-control" >
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>항목명 (ZITEM_NM)</label>
										<input type="text" class="form-control" >
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>유형 (ZITEM_TY)</label>
										<select class="form-select" >
											<option value="PAY">PAY</option>
											<option value="DEDUCT">DEDUCT</option>
											<option value="INSURANCE">INSURANCE</option>
											<option value="TAX">TAX</option>
											<option value="BACKPAY">BACKPAY</option>
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>과세여부 (ZTAX_YN)</label>
										<div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio"  id="taxY" value="Y" checked>
												<label class="form-check-label" for="taxY">Y (과세)</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio"  id="taxN" value="N">
												<label class="form-check-label" for="taxN">N (비과세)</label>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>과세방식 (ZTAX_TY)</label>
										<select class="form-select" >
											<option>선택...</option>
											<option value="PERCENT">PERCENT</option>
											<option value="AMOUNT">AMOUNT</option>
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>과세비율 (ZTAX_PC)</label>
										<input type="number" step="0.01" class="form-control" >
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>절사방식 (ZROUND_TY)</label>
										<select class="form-select" >
											<option value="WON">WON</option>
											<option value="TEN">TEN</option>
											<option value="HUNDRED">HUNDRED</option>
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>소급여부 (ZBACK_YN)</label>
										<div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" id="backY" value="Y">
												<label class="form-check-label" for="backY">Y</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio"  id="backN" value="N" checked>
												<label class="form-check-label" for="backN">N</label>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>4대보험 대상여부 (ZINSR_YN)</label>
										<div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio"  id="insrY" value="Y" checked>
												<label class="form-check-label" for="insrY">Y</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio"  id="insrN" value="N">
												<label class="form-check-label" for="insrN">N</label>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>사용여부 (ZUSE_YN)</label>
										<div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" id="useY" value="Y" checked>
												<label class="form-check-label" for="useY">Y</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio"  id="useN" value="N">
												<label class="form-check-label" for="useN">N</label>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-8">
									<div class="form-group">
										<label>비고 (ZNOTE)</label>
										<textarea class="form-control" rows="2" ></textarea>
									</div>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-md-12 text-end">
									<button id="btn-reset" type="button" class="btn btn-secondary">취소</button>
									<button id="btn-save" type="button" class="btn btn-primary">저장</button>
								</div>
							</div>
						</form>
						<div>
							<button type="button" class="btn btn-primary">신규</button>
						</div>
					</div>
				</div>

			</div>

            <div th:replace= "common/footer :: footer" >
            </div>
			</div>
		</div>
	<script src="/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery.slimscroll.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="/assets/js/jquery.dataTables.min.js"></script>
	<script src="/assets/js/dataTables.bootstrap5.min.js"></script>
	<script src="/assets/js/script.js"></script>
	
</body>

</html>
