<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>월별 급여 항목 내역 관리</title>

	<link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
	<div id="global-loader">
		<div class="page-loader"></div>
	</div>

	<div class="main-wrapper">

		<div class="header">
			<div class="main-header">
				<div class="header-left">
					<a href="/" class="logo">
						<img src="/assets/img/logo.svg" alt="Logo">
					</a>
				</div>
				<a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1">
					<i class="ti ti-arrow-bar-to-left"></i>
				</a>
				<a id="mobile_btn" class="mobile_btn" href="#sidebar">
					<span class="bar-icon"><span></span><span></span><span></span></span>
				</a>
			</div>
		</div>
		<div th:replace= "~{common/sidebar :: sidebar}" ></div>
		<div class="page-wrapper">
			<div class="content">

				<div class="card">
					<div class="card-header">
						<h5 class="card-title">검색 조건</h5>
					</div>
					<div class="card-body">
						<form action="/pay/detail" method="get">
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label>지급월</label>
										<input type="month" class="form-control" name="zpayYm">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label>차수</label>
										<input type="number" class="form-control" placeholder="차수" name="zseqNo">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label>사번</label>
										<input type="text" class="form-control" placeholder="사번" name="zempNo">
									</div>
								</div>
								<div class="col-md-3 d-flex align-items-end">
									<div class="form-group w-100">
										<button type="submit" class="btn btn-primary w-100">조회</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">월별 급여 내역</h5>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-striped table-hover datatable">
								<thead class="table-light">
									<tr>
										<th>사번</th>
										<th>항목코드</th>
										<th>항목명</th>
										<th>지급액</th>
										<th>소급월</th>
										<th>원금</th>
										<th>비고</th>
										<th>수정</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each= "detail : ${payDetails}">
										<td th:text="${detail.zempNo}"></td>
										<td th:text="${detail.zitemCd}"></td>
										<td th:text="${detail.zitemName}"></td> <td th:text="${detail.zamount}"></td>
										<td th:text="${detail.zbackYm}"></td>
										<td th:text="${detail.zorigAmt}"></td>
										<td th:text="${detail.znote}"></td>
										<td>
											<button class="btn btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" th:data-id="${detail.id}">수정</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="my-3 text-end">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 행 삽입</button>
				</div>

				<div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
				    <div class="modal-dialog modal-xl modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title">급여 항목 신규 등록</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				            </div>
				            <div class="modal-body">
				                <form id="addPayDetailForm">
				                    <div class="row">
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>사번</label>
												<input type="text" class="form-control" name="zempNo" required>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>항목코드</label>
												<input type="text" class="form-control" name="zitemCd" required>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>항목명</label>
												<input type="text" class="form-control" name="zitemName" readonly>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>지급액</label>
												<input type="number" class="form-control" name="zamount" required>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>소급월</label>
												<input type="month" class="form-control" name="zbackYm">
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>원금</label>
												<input type="number" class="form-control" name="zorigAmt">
											</div>
										</div>
										<div class="col-md-12 mb-3">
				                            <div class="form-group">
				                                <label>비고</label>
				                                <textarea class="form-control" rows="3" name="znote" maxlength="500"></textarea>
				                            </div>
				                        </div>
				                    </div>
				                </form>
				            </div>
				            <div class="modal-footer">
				                <button type="reset" form="addPayDetailForm" class="btn btn-outline-secondary">초기화</button>
				                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
				                <button type="button" class="btn btn-primary" onclick="">저장</button> </div>
				        </div>
				    </div>
				</div>
				<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
				    <div class="modal-dialog modal-xl modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title">급여 항목 수정</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				            </div>
				            <div class="modal-body">
				                <form id="editPayDetailForm">
									<input type="hidden" name="id">
				                    <div class="row">
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>사번</label>
												<input type="text" class="form-control" name="zempNo" readonly>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>항목코드</label>
												<input type="text" class="form-control" name="zitemCd" readonly>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>항목명</label>
												<input type="text" class="form-control" name="zitemName" readonly>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>지급액</label>
												<input type="number" class="form-control" name="zamount" required>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>소급월</label>
												<input type="month" class="form-control" name="zbackYm">
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>원금</label>
												<input type="number" class="form-control" name="zorigAmt">
											</div>
										</div>
										<div class="col-md-12 mb-3">
											<div class="form-group">
												<label>비고</label>
												<textarea class="form-control" rows="3" name="znote" maxlength="500"></textarea>
											</div>
										</div>
										<div class="col-md-6 mb-3">
											<div class="form-group">
												<label>생성일시</label>
												<input type="text" class="form-control" name="erdat" readonly>
											</div>
										</div>
										<div class="col-md-6 mb-3">
											<div class="form-group">
												<label>생성자</label>
												<input type="text" class="form-control" name="ernam" readonly>
											</div>
										</div>
				                    </div>
				                </form>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
				                <button type="button" class="btn btn-primary" onclick="">변경사항 저장</button> </div>
				        </div>
				    </div>
				</div>
				</div>

			<div th:replace= "~{common/footer :: footer}" ></div>
			</div>
	</div>

	<script src="/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery.slimscroll.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="/assets/js/jquery.dataTables.min.js"></script>
	<script src="/assets/js/dataTables.bootstrap5.min.js"></script>
	<script src="/assets/js/script.js"></script>
	</body>
</html>
